<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML Page for Testing Media Capture</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="contentarea">
      <h1>MDN - navigator.mediaDevices.getUserMedia(): Still photo capture demo</h1>
      <div class="camera">
        <video id="video">Video stream is unavailable</video>
        <button id="photo-btn">Take photo</button>
      </div>
      <canvas id="canvas"></canvas>
      <div class="output">
        <img id="photo" alt="The screen capture will appear in this box." />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
